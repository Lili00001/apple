<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小苹果乖乖</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #e1c389;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        h2 {
            color: #955729;
            border-bottom: 2px solid #955729;
            padding-bottom: 5px;
        }
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .photo {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .photo img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>小苹果乖乖</h1>
        <p>我是一直超级无敌可爱的苹果兔</p>
    </header>
    
    <div class="container">
        <section class="section">
            <h2>关于我</h2>
            <p>欢迎来到我的个人网页！我是小苹果乖乖，一直以来都是超级无敌可爱的苹果兔。</p>
        </section>
        
        <section class="section">
            <h2>照片集</h2>
            <div class="photo-gallery">
                <div class="photo">
                    <img src="rabbit_series1.jpg" alt="兔子系列一">
                </div>
                <div class="photo">
                    <img src="rabbit_series2.jpg" alt="兔子系列二">
                </div>
                <div class="photo">
                    <img src="rabbit_series3.jpg" alt="兔子系列三">
                </div>
                <!-- 添加更多照片系列 -->
            </div>
        </section>
        
        <section class="section">
            <h2>联系我</h2>
            <p>您可以通过邮箱 xueli@example.com 或者关注我的社交媒体账号与我联系。</p>
        </section>
    </div>
</body>
</html>
